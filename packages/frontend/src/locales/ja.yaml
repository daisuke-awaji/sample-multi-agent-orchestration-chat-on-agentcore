# デフォルトエージェント
defaultAgents:
  generalAssistant:
    name: 汎用アシスタント
    description: 様々なタスクに対応できる汎用的なAIアシスタント
    systemPrompt: |
      あなたは親切で知識豊富なAIアシスタントです。ユーザーの質問に対して、正確で分かりやすい回答を提供してください。

      以下の点を心がけてください：
      - 日本語で自然に回答する
      - 専門的な内容も初心者にも理解しやすいように説明する
      - 不明な点があれば素直に「分からない」と答える
      - 必要に応じて追加の質問をする
    scenarios:
      question:
        title: 質問・相談
        prompt: "以下について教えてください:\n\n"
      correction:
        title: 文章の添削
        prompt: "以下の文章を添削・改善してください:\n\n"
      webSearch:
        title: Web 検索
        prompt: Amazon Bedrock AgentCore Runtime のデプロイ方法について調査してください
      summary:
        title: 要約作成
        prompt: "以下の内容を簡潔に要約してください:\n\n"
      ideation:
        title: アイディア出し
        prompt: "以下のテーマでアイディアを10個出してください:\n\nテーマ: "
      comparison:
        title: 比較・検討
        prompt: "以下の選択肢について、メリット・デメリットを比較して検討してください:\n\n選択肢:\n1. \n2. \n3. "

  physicist:
    name: 物理学者
    description: 計算物理とシミュレーションに特化した理論物理学者
    scenarios:
      dampedOscillator:
        title: 減衰調和振動子のシミュレーション
        prompt: "以下のパラメータで減衰調和振動子をシミュレートしてください:\n- 質量: 1 kg\n- ばね定数: 100 N/m\n- 減衰係数: γ = 0.5, 2.0, 5.0 s⁻¹（不足減衰、臨界減衰、過減衰）\n- 初期変位: 1 m\n- 初期速度: 0 m/s\n- 時間範囲: 0～20秒\n\n以下を作成してください:\n1. 3つの減衰ケースの解を1つの図にプロット\n2. 位相空間プロット（位置 vs 速度）\n3. 振動特性、減衰時間、エネルギー散逸の比較分析\n\n各減衰領域の物理的意義を説明してください。"
      quantumWavePacket:
        title: 量子波束の時間発展
        prompt: "自由粒子系でのガウス波束の時間発展をシミュレートしてください:\n- 初期位置: x₀ = 0\n- 初期幅: σ = 1（無次元単位）\n- 初期運動量: k₀ = 0（k空間で静止）\n- 時間範囲: 0～5（無次元単位）\n- グリッド: -20～20, 512点\n\n実装手順:\n1. スペクトル法を使用して時間依存シュレディンガー方程式を解く\n2. |ψ(x,t)|²の進化を示す2D ヒートマップを作成\n3. t=0, 2.5, 5での実部と虚部の並行プロットを作成\n4. 波束の広がりの時間経過をプロット\n\n波束の広がりと量子分散効果を分析してください。"
      electricField:
        title: 電場の可視化
        prompt: "2つの点電荷を持つシステムの電場を可視化してください:\n- 電荷1: +2 μC（位置: (-1, 0)）\n- 電荷2: -1 μC（位置: (+1, 0)）\n- グリッド範囲: -3～+3（x, y両軸）\n\n以下を生成してください:\n1. 電場の方向と大きさを示すベクトル場プロット\n2. 等電位線（電位のコンタープロット）\n3. 等電位線にベクトルを重ねた合成プロット\n4. 電気力線を示すストリームラインプロット\n\n以下を分析してください:\n- 最強および最弱の電場領域\n- 単独電荷とダイポール構成の場パターンの差異\n- 等電位線の物理的解釈"
      lorenzSystem:
        title: ローレンツシステムの混沌
        prompt: "ローレンツシステム（古典的な混沌の例）を解いて可視化してください:\ndx/dt = σ(y - x)\ndy/dt = x(ρ - z) - y\ndz/dt = xy - βz\n\nパラメータ: σ=10, ρ=28, β=8/3\n\n実装:\n1. RK4法を使用して初期条件(1, 1, 1)からt=0～100まで積分\n2. ローレンツアトラクタの3D軌跡プロットを作成\n3. x(t), y(t), z(t) vs 時間プロットを作成\n4. 位相平面射影を作成（x-y, x-z, y-z）\n\n分析:\n- アトラクタの蝶形\n- 初期条件への敏感な依存性\n- 2つの近い軌跡を積分して混沌を実証"
      doublePendulum:
        title: 二重振り子の混沌運動
        prompt: "等しい質量と長さの二重振り子システムをシミュレートしてください:\n- 各腕の長さ: L = 1 m\n- 各おもりの質量: m = 1 kg\n- 初期角度: θ₁ = π/2, θ₂ = π/2\n- 初期角速度: 0\n- 時間範囲: 0～30秒\n\n実装:\n1. ラグランジュ力学を使用して運動方程式を導出・解く\n2. 振り子の運動をアニメーション化（軌跡プロット）\n3. 角度θ₁(t)とθ₂(t)をプロット\n4. 両角度の位相平面プロットを作成\n5. エネルギー保存を示す（運動+位置エネルギー=定数）\n\n混沌への遷移と初期条件への敏感性を分析してください。"
      isingModel:
        title: 2次元イジングモデルのモンテカルロシミュレーション
        prompt: "メトロポリスアルゴリズムを使用して2次元イジングモデルをシミュレートしてください:\n- 格子サイズ: 64×64\n- 結合定数: J = 1\n- 温度範囲: T = 0.5～4.0（0.1刻み）\n- MC ステップ: 温度あたり10,000\n\n実装:\n1. ランダムなスピン配置を初期化\n2. 周期的境界条件でメトロポリスアルゴリズムを実装\n3. 各温度の磁化M = ⟨|Σ sᵢ|⟩を計算\n4. エネルギーE = -J Σ sᵢsⱼを計算\n5. 比熱C = ∂E/∂Tを計算\n\n可視化:\n1. 相転移を示す磁化 vs 温度\n2. エネルギー vs 温度\n3. 比熱 vs 温度（臨界温度でピーク）\n4. T < Tc（秩序状態）と T > Tc（無秩序状態）でのスピン配置\n\nTc ≈ 2.269での強磁性相転移を特定・説明してください。"

