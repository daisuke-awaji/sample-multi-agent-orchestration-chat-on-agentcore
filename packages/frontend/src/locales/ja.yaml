        title: カスタム設定で作成
        prompt: "カスタム設定で動画を作成してください:\n\n画像フォルダ/ファイル: \n1枚あたりの表示時間: \n字幕の位置: (上部/下部/カスタム)\nフォントサイズ: \nその他の設定: \n\n指定された設定でカスタマイズした動画を作成します。"
      presentationVideo:
        title: プレゼンテーション動画
        prompt: "プレゼンテーション形式の動画を作成してください:\n\nスライド画像/PDF: \nプレゼンテーション原稿: \nBGM: (オプション)\n\nナレーション付きのプロフェッショナルなプレゼンテーション動画を作成します。"

  kamishibaiMaster:
