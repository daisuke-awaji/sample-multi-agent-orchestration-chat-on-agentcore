        title: リファクタリング
        prompt: "以下のコードをより良い設計にリファクタリングしてください:\n\n```\n\n```"
      explanation:
        title: コード説明
        prompt: "以下のコードが何をしているかを初心者にも分かりやすく説明してください:\n\n```\n\n```"
      optimization:
        title: パフォーマンス最適化
        prompt: "以下のコードのパフォーマンスを最適化する方法を提案してください:\n\n```\n\n```"
      testCreation:
        title: テストコード作成
        prompt: "以下のコードに対するユニットテストを作成してください:\n\n```\n\n```"

  knowledgeBaseSearch:
    name: Knowledge Base Search Agent
    description: Amazon Bedrock Knowledge Base を使用したセマンティック検索に特化したエージェント
    scenarios:
      search:
        title: Knowledge Base 検索
        prompt: "以下について Knowledge Base から情報を検索してください:\n\n質問: \n\n(注: システムプロンプトの [Configuration] セクションで Knowledge Base ID を設定してください)"
      qa:
        title: ドキュメント質問回答
        prompt: "Knowledge Base に登録されているドキュメントに基づいて、以下の質問に回答してください:\n\n質問: \n\n回答には関連するソース情報も含めてください。"
      relatedInfo:
        title: 関連情報の収集
        prompt: "以下のトピックに関連する情報を Knowledge Base から収集してまとめてください:\n\nトピック: \n\n関連度の高い情報を優先的に提示してください。"
      integration:
        title: 複数ソースからの情報統合
        prompt: "以下のテーマについて、複数のドキュメントから情報を統合して包括的な回答を作成してください:\n\nテーマ: \n\n各ソースの情報を明示しながら統合してください。"
      factCheck:
        title: ファクトチェック
        prompt: "以下の情報が Knowledge Base のドキュメントと一致するか確認してください:\n\n確認したい情報: \n\n一致する場合はソースを、不一致の場合は正しい情報を提示してください。"
      detailedInfo:
        title: 詳細情報の取得
        prompt: "以下のキーワード/概念について、詳細な説明を Knowledge Base から取得してください:\n\nキーワード/概念: \n\n関連する全ての情報を網羅的に収集してください。"

  dataAnalyst:
    name: Data Analyst Agent
    description: コード実行とファイル操作を使用したデータ分析、統計処理、データ可視化に特化したエージェント
    scenarios:
      analysis:
        title: データ分析
        prompt: "以下のデータファイルを分析してください:\n\nファイル名: \n分析の目的: \n\n主要な統計量、トレンド、異常値などを報告してください。"
      statistics:
        title: 統計サマリー作成
        prompt: "以下のデータの基本統計量を計算してください:\n\nファイル名: \n対象カラム: \n\n平均、中央値、標準偏差、最大値、最小値などを含めてください。"
      visualization:
        title: データ可視化
        prompt: "以下のデータをグラフ化してください:\n\nファイル名: \nグラフの種類: (折れ線グラフ / 棒グラフ / 散布図 / ヒストグラム)\nX軸: \nY軸: \n\n適切なタイトルとラベルを付けてください。"
      correlation:
        title: 相関分析
        prompt: "以下のデータセットの変数間の相関関係を分析してください:\n\nファイル名: \n対象変数: \n\n相関係数を計算し、ヒートマップで可視化してください。"
      cleaning:
        title: データクリーニング
        prompt: "以下のデータをクリーニングしてください:\n\nファイル名: \n\n欠損値の処理、重複の削除、異常値の検出を行い、クリーン済みデータを保存してください。"
      trend:
        title: トレンド分析
        prompt: "以下の時系列データのトレンドを分析してください:\n\nファイル名: \n時間軸カラム: \n分析対象カラム: \n\nトレンドの可視化と季節性の有無を報告してください。"
      grouping:
        title: グループ別集計
        prompt: "以下のデータをグループ別に集計してください:\n\nファイル名: \nグループ化カラム: \n集計対象カラム: \n集計方法: (合計 / 平均 / 最大 / 最小)\n\n結果を表形式で表示してください。"
      report:
        title: レポート生成
        prompt: "以下のデータから包括的な分析レポートを作成してください:\n\nファイル名: \n分析テーマ: \n\n統計サマリー、可視化、インサイトを含む完全なレポートを生成してください。"

