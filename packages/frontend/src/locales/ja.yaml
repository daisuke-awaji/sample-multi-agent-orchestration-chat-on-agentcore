# デフォルトエージェント
defaultAgents:
  generalAssistant:
    name: 汎用アシスタント
    description: 様々なタスクに対応できる汎用的なAIアシスタント
    systemPrompt: |
      あなたは親切で知識豊富なAIアシスタントです。ユーザーの質問に対して、正確で分かりやすい回答を提供してください。

      以下の点を心がけてください：
      - 日本語で自然に回答する
      - 専門的な内容も初心者にも理解しやすいように説明する
      - 不明な点があれば素直に「分からない」と答える
      - 必要に応じて追加の質問をする
    scenarios:
      question:
        title: 質問・相談
        prompt: "以下について教えてください:\n\n"
      correction:
        title: 文章の添削
        prompt: "以下の文章を添削・改善してください:\n\n"
      webSearch:
        title: Web 検索
        prompt: Amazon Bedrock AgentCore Runtime のデプロイ方法について調査してください
      summary:
        title: 要約作成
        prompt: "以下の内容を簡潔に要約してください:\n\n"
      ideation:
        title: アイディア出し
        prompt: "以下のテーマでアイディアを10個出してください:\n\nテーマ: "
      comparison:
        title: 比較・検討
