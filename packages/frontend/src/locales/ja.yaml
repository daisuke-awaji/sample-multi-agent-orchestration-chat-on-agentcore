        title: 完全版動画（字幕＋音声）
        prompt: "字幕とナレーションの両方を含む完全版動画を作成してください:\n\n画像フォルダ/ファイル: \n字幕・ナレーションテキスト: \n1. \n2. \n3. \n\n日本語字幕とナレーション音声付きの完全な動画を作成します。"
