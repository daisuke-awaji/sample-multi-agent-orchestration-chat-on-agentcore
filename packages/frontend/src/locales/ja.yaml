      animals:
        title: どうぶつのおはなし
        prompt: "動物を主人公にした紙芝居を作成してください:\n\n主人公の動物: \n対象年齢: 3-4歳\nお話のテーマ: 主人公の女の子さとちゃんが様々な動物と困難を乗り越えるおはなし\n伝えたいこと: 友達と仲良くする大切さ\n\n8枚構成で、温かみのあるイラストで作成します。"
      seasons:
        title: きせつのおはなし
        prompt: "季節や行事をテーマにした紙芝居を作成してください:\n\n季節・行事: (春 / 夏 / 秋 / 冬 / お正月 / ひな祭り / 七夕 / クリスマス など)\n対象年齢: (2-3歳 / 3-4歳 / 4-5歳 / 5-6歳)\n学んでほしいこと: \n\n日本の文化や季節感を取り入れた8枚構成の紙芝居を作成します。"
      lifeSkills:
        title: せいかつしゅうかんのおはなし
        prompt: "生活習慣をテーマにした紙芝居を作成してください:\n\nテーマ: (歯磨き / 手洗い / お片付け / 着替え / トイレ / 挨拶 など)\n対象年齢: (2-3歳 / 3-4歳 / 4-5歳)\n工夫したいポイント: \n\n楽しみながら生活習慣を学べる8枚構成の紙芝居を作成します。"
      friendship:
        title: ともだちとなかよく
        prompt: "友情や思いやりをテーマにした紙芝居を作成してください:\n\nテーマ: (仲良し / 思いやり / 協力 / ごめんなさい / ありがとう など)\n対象年齢: (3-4歳 / 4-5歳 / 5-6歳)\n登場人物: \n\n社会性や情操を育む8枚構成の紙芝居を作成します。"
      vehicles:
        title: のりもののおはなし
        prompt: "乗り物をテーマにした紙芝居を作成してください:\n\n乗り物: (電車 / バス / 車 / 飛行機 / 船 / 消防車 / パトカー など)\n対象年齢: (2-3歳 / 3-4歳 / 4-5歳)\nストーリー: \n\nワクワクする乗り物の冒険を8枚構成で作成します。"
      folktale:
        title: むかしばなしアレンジ
        prompt: "日本の昔話を現代風にアレンジした紙芝居を作成してください:\n\n元となる昔話: (桃太郎 / 浦島太郎 / かぐや姫 / 一寸法師 / 舌切り雀 など)\n対象年齢: 5-6歳\nアレンジポイント: \n\n8枚構成で、漢字にはひらがなのルビを振ります。"
      adventure:
        title: ぼうけんのおはなし
        prompt: "冒険・探検をテーマにした紙芝居を作成してください:\n\n冒険の舞台: (森 / 海 / 山 / 宇宙 / 不思議な国 など)\n主人公: \n対象年齢: (4-5歳 / 5-6歳)\n見つけるもの・目標: \n\nワクワクする冒険ストーリーを8枚構成で作成します。"

  codeReview:
    name: Code Review Agent
