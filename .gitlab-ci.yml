stages:
  - lint
  - test
  - build
  - deploy

# Common template for Node.js jobs
.node_template: &node_template
  image: node:22
  variables:
    NODE_OPTIONS: '--max-old-space-size=4096'
  cache:
    key: npm-cache
    paths:
      - node_modules/
      - packages/*/node_modules/
  before_script:
    - npm ci --prefer-offline --no-audit

# ========================================
# LINT STAGE
# ========================================

lint:eslint:
  <<: *node_template
  stage: lint
  script:
    - npm run lint
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH

lint:prettier:
  <<: *node_template
  stage: lint
  script:
    - npm run format:check
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH

lint:openapi:
  <<: *node_template
  stage: lint
  script:
    - npm run docs:lint
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH

# ========================================
# TEST STAGE
# ========================================

test:
  <<: *node_template
  stage: test
  script:
    - npm run test
  coverage: '/All files[^|]*\|[^|]*\s+([\d\.]+)/'
  artifacts:
    when: always
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage/cobertura-coverage.xml
    paths:
      - coverage/
    expire_in: 1 week
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH

# ========================================
# BUILD STAGE
# ========================================

build:docs:
  <<: *node_template
  stage: build
  script:
    - npm run docs:build
    - mkdir -p public
    - mv api-backend.html public/backend.html
    - mv api-agent.html public/agent.html
    - |
      cat > public/index.html << 'EOF'
      <!DOCTYPE html>
      <html lang="en">
      <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Moca API Documentation</title>
        <style>
          body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            line-height: 1.6;
          }
          h1 { color: #1976d2; }
          .api-links {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
          }
          .api-card {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            text-decoration: none;
            color: inherit;
            transition: all 0.2s;
          }
          .api-card:hover {
            border-color: #1976d2;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
          }
          .api-card h2 {
            margin-top: 0;
            color: #1976d2;
          }
          .api-card p {
            margin-bottom: 0;
            color: #666;
          }
        </style>
      </head>
      <body>
        <h1>Moca API Documentation</h1>
        <p>Choose an API to view its documentation:</p>
        <div class="api-links">
          <a href="backend.html" class="api-card">
            <h2>Backend API</h2>
            <p>REST API for user management, agent configuration, and session control (Port 3000)</p>
          </a>
          <a href="agent.html" class="api-card">
            <h2>Agent Runtime API</h2>
            <p>Streaming AI agent invocation endpoint with NDJSON responses (Port 8080)</p>
          </a>
        </div>
      </body>
      </html>
      EOF
  artifacts:
    paths:
      - public/
    expire_in: 1 week
  only:
    - main

build:packages:
  <<: *node_template
  stage: build
  script:
    - npm run build
  artifacts:
    paths:
      - packages/*/dist/
      - packages/*/build/
    expire_in: 1 week
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH

# ========================================
# DEPLOY STAGE
# ========================================

pages:
  stage: deploy
  dependencies:
    - build:docs
  script:
    - echo "Deploying OpenAPI documentation to GitLab Pages"
    - ls -la public/
  artifacts:
    paths:
      - public/
  only:
    - main

# ========================================
# MANUAL JOBS (for debugging)
# ========================================

debug:environment:
  <<: *node_template
  stage: lint
  script:
    - node --version
    - npm --version
    - pwd
    - ls -la
    - cat package.json
  when: manual
  allow_failure: true
